<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    body { background: #0b1220; }
    .app-shell { min-height: 100vh; }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); }
    .table { --bs-table-bg: transparent; }
    .table td, .table th { border-color: rgba(255,255,255,0.08); }
    .navbar { background: rgba(10, 16, 30, 0.9) !important; border-bottom: 1px solid rgba(255,255,255,0.08); }
    .muted { color: rgba(255,255,255,0.65); }
    .badge-soft { background: rgba(13,110,253,0.15); color: #9ec5fe; border: 1px solid rgba(13,110,253,0.25); }
  </style>
</head>
<body class="text-light">
  <div class="app-shell">
    {% if admin_user %}
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin"><i class="bi bi-speedometer2"></i> Zhivoy Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/admin/users"><i class="bi bi-people"></i> Пользователи</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/ads"><i class="bi bi-badge-ad"></i> Реклама</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/integration"><i class="bi bi-plug"></i> Интеграция</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/settings"><i class="bi bi-gear"></i> Настройки</a></li>
          </ul>
          <div class="d-flex align-items-center gap-3">
            <span class="small muted">{{ admin_user.username }}</span>
            <form method="post" action="/admin/logout" class="m-0">
              <button class="btn btn-sm btn-outline-light" type="submit"><i class="bi bi-box-arrow-right"></i> Выйти</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    {% endif %}

    <main class="container py-4">
      {% block content %}{% endblock %}
      <div class="mt-4 small muted">Zhivoy Backend • Admin</div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
