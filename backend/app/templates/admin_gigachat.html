<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaChat - Админка Alta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #343a40 !important; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); }
        .card-header { background-color: #fff; border-bottom: 1px solid rgba(0,0,0,.125); font-weight: 600; }
        .form-label { font-weight: 500; }
        .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
        .btn-primary:hover { background-color: #0b5ed7; border-color: #0a58ca; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">Alta Админка</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">Главная</a>
                <a class="nav-link" href="/admin/settings">Настройки</a>
                <a class="nav-link active" href="/admin/gigachat">GigaChat</a>
                <a class="nav-link" href="/admin/logout">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Настройки GigaChat</h5>
                    </div>
                    <div class="card-body">
                        <form id="gigachatForm">
                            <div class="mb-3">
                                <label for="gigachat_client_id" class="form-label">Client ID</label>
                                <input type="text" class="form-control" id="gigachat_client_id" placeholder="UUID">
                            </div>
                            <div class="mb-3">
                                <label for="gigachat_auth_key" class="form-label">Authorization Key</label>
                                <textarea class="form-control" id="gigachat_auth_key" rows="3" placeholder="Base64 key"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="gigachat_scope" class="form-label">Scope</label>
                                <input type="text" class="form-control" id="gigachat_scope" placeholder="GIGACHAT_API_PERS">
                                <div class="form-text">Если оставить пустым — будет использоваться GIGACHAT_API_PERS.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </form>
                        <div id="gigachatResult" class="mt-3"></div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h6>Информация</h6>
                        <p class="mb-0">Настройки применяются для всех AI-запросов. Изменения вступают в силу сразу после сохранения.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadGigaChat() {
            try {
                const response = await fetch('/admin/api/settings');
                const data = await response.json();
                document.getElementById('gigachat_client_id').value = data.gigachat_client_id || '';
                document.getElementById('gigachat_auth_key').value = data.gigachat_auth_key || '';
                document.getElementById('gigachat_scope').value = data.gigachat_scope || '';
            } catch (e) {
                showResult('gigachatResult', 'Ошибка загрузки', 'danger');
            }
        }

        document.getElementById('gigachatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                gigachat_client_id: document.getElementById('gigachat_client_id').value.trim() || null,
                gigachat_auth_key: document.getElementById('gigachat_auth_key').value.trim() || null,
                gigachat_scope: document.getElementById('gigachat_scope').value.trim() || null,
            };
            try {
                const r = await fetch('/admin/api/settings', {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload),
                });
                if (r.ok) showResult('gigachatResult', 'Сохранено', 'success');
                else showResult('gigachatResult', 'Ошибка', 'danger');
            } catch (e) {
                showResult('gigachatResult', 'Ошибка', 'danger');
            }
        });

        function showResult(elemId, message, type) {
            document.getElementById(elemId).innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadGigaChat);
    </script>
</body>
</html>
