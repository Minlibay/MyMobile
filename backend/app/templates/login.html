{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h1 class="h4 m-0">Alta Admin</h1>
          <span class="badge badge-soft">/admin</span>
        </div>
        <p class="muted mb-4">Авторизуйся, чтобы управлять пользователями и рекламными блоками.</p>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="/admin/login" class="d-grid gap-3">
          <div>
            <label class="form-label">Логин</label>
            <input class="form-control" name="username" autocomplete="username" required />
          </div>
          <div>
            <label class="form-label">Пароль</label>
            <input class="form-control" type="password" name="password" autocomplete="current-password" required />
          </div>
          <button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-in-right"></i> Войти</button>
        </form>

        <div class="mt-3 small muted">
          Нет аккаунта? <a class="link-light" href="/admin/register">Регистрация</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
